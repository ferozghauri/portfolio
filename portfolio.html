<script>
    $(window).ready(function(){
      $("#kutta").click(function(){
        alert("kutte ka bacha");
      });
var $container = $('.portfolioContainer');
$container.isotope({
filter: '*',
animationOptions: {
  duration: 750,
  easing: 'linear',
  queue: false
}
});

$('.portfolioFilter a').click(function(){
$('.portfolioFilter .current').removeClass('current');
$(this).addClass('current');

var selector = $(this).attr('data-filter');
$container.isotope({
  filter: selector,
  animationOptions: {
      duration: 750,
      easing: 'linear',
      queue: false
  }
});
return false;
}); 
});

</script>
